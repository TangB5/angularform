<div class="min-h-screen w-full flex justify-center items-center bg-gradient-to-br from-gray-100 to-blue-50 p-4">
  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-lg md:max-w-2xl transform transition-all hover:shadow-2xl">
    <!-- Header with Avatar -->
    <div class="flex flex-col items-center mb-8">
      <img src="image/image.jpeg" alt="Profile Avatar" class="w-24 h-24 rounded-full border-4 border-blue-500 mb-4">
      <h1 class="text-3xl font-bold text-gray-800">My Profile Card</h1>
      <div class="h-1 w-32 bg-blue-500 rounded mt-2"></div>
    </div>

    <!-- Profile Info -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
      <div class="flex items-center space-x-3">
        <span class="uppercase font-semibold text-gray-700">Nom :</span>
        <span class="text-gray-900">{{ nom + prenom }}</span>
      </div>
      <div class="flex items-center space-x-3">
        <span class="uppercase font-semibold text-gray-700">Âge :</span>
        <span class="text-gray-900">{{ age }}</span>
      </div>
      <div class="flex items-center space-x-3">
        <span class="uppercase font-semibold text-gray-700">Profession :</span>
        <span class="text-gray-900">{{profession}}</span>
      </div>
      <div class="flex items-center space-x-3">
        <span class="uppercase font-semibold text-gray-700">pays:</span>
        <span class="text-gray-900">{{pays}}</span>
      </div>
      
    </div>
       <div class="items-center w-full flex mb-5">
        <div class="uppercase font-semibold text-gray-700 flex-col">description :</div>
        <div class="text-gray-900">{{description}}</div>
      </div>
    <!-- Form Section -->
    <div class="border-2 border-blue-500 rounded-xl p-6 bg-gray-50">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="nom" class="uppercase font-semibold text-gray-700">Nom</label>
          <div class="flex rounded-lg border border-gray-300 focus-within:ring-2 focus-within:ring-blue-400 transition">
            <div class="w-8 bg-blue-500 rounded-l-lg flex items-center justify-center">
              <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
            </div>
            <input type="text" [(ngModel)]="nom" id="nom" class="w-full p-2 outline-none rounded-r-lg" placeholder="Entrez le nouveau nom...">
          </div>
        </div>
        <div>
          <label for="age" class="uppercase font-semibold text-gray-700">Âge</label>
          <div class="flex rounded-lg border border-gray-300 focus-within:ring-2 focus-within:ring-blue-400 transition">
            <div class="w-8 bg-blue-500 rounded-l-lg flex items-center justify-center">
              <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
              </svg>
            </div>
            <input type="number" [(ngModel)]="age" id="age" class="w-full p-2 outline-none rounded-r-lg" placeholder="Entrez l'âge...">
          </div>
        </div>
        <div>
          <label for="profession" class="uppercase font-semibold text-gray-700">Profession</label>
          <div class="flex rounded-lg border border-gray-300 focus-within:ring-2 focus-within:ring-blue-400 transition">
            <div class="w-8 bg-blue-500 rounded-l-lg flex items-center justify-center">
              <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
              </svg>
            </div>
            <input type="text" [(ngModel)]="profession" id="profession" class="w-full p-2 outline-none rounded-r-lg" placeholder="Entrez la novelle profession...">
          </div>
        </div>
        <div>
          <label for="regionnatale" class="uppercase font-semibold text-gray-700">pays</label>
          <div class="flex rounded-lg border border-gray-300 focus-within:ring-2 focus-within:ring-blue-400 transition">
            <div class="w-8 bg-blue-500 rounded-l-lg flex items-center justify-center">
              <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
              </svg>
            </div>
            <input type="text" [(ngModel)]="pays" id="regionnatale" class="w-full p-2 outline-none rounded-r-lg" placeholder="Entrez la région...">
          </div>
        </div>
        <div class="md:col-span-2">
          <label for="paysdeprovenance" class="uppercase font-semibold text-gray-700">description</label>
          <div class="flex rounded-lg border border-gray-300 focus-within:ring-2 focus-within:ring-blue-400 transition">
            <div class="w-8 bg-blue-500 rounded-l-lg flex items-center justify-center">
              <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012-2v-1a2 2 0 012-2h2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
            </div>
            <input type="text" [(ngModel)]="description" id="paysdeprovenance" class="w-full p-2 outline-none rounded-r-lg" placeholder="Entrez le pays...">
          </div>
        </div>
      </div>
      <!-- Submit Button -->
      <div class="flex justify-center mt-6">
        <button class="bg-blue-500 text-white font-semibold py-2 px-6 rounded-lg hover:bg-blue-600 transition">Mettre à jour</button>
      </div>
    </div>
  </div>
</div>
